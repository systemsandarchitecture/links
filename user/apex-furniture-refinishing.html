  <script>
    var navbarTitle = 'Apex Furniture Refinishing';
    document.querySelector('.navbar-title').textContent = navbarTitle;

    var dataUrl = '../assets/data/apex.json';

    var links = document.querySelector('#links');

    var linksStructure = '<div class="container"><div class="row"><div class="content"><div class="links"></div></div></div></div>';

    if (links) {
      links.innerHTML = linksStructure;
    }

    var linksClass = document.querySelector('.links');

    function getData() {
      fetch(dataUrl)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        displayData(data);
      })
    }
    getData();

    function displayData(linksData) {

      var linksItems = '';

      for (var i in linksData) {

        var category = linksData[i].category;
        var items = linksData[i].items;

        for (var j in items) {

          linksItems += `<div class="item"><a href="${items[j].url}" target="_blank" rel="noopener"><img src="../assets/images/${category}/${items[j].image}.png" alt="${items[j].name}" class="item-image"><p class="item-name">${items[j].name}</p></a></div>`;
        }
      }
      linksClass.innerHTML = linksItems;
    }
    var footer = document.querySelector('#footer');

    var footerStructure = `<div class="container"><div class="row"><div class="content"><hr><div class="footer-bottom"><p>&copy; <span id="year"></span> <a href="https://sysandarc.com/" target="_blank" rel="noopener">Systems & Architecture LLC</a></p><p>All other trademarks or registered trademarks are property of their respective owners.</p></div></div></div></div>`;

    if (footer) {
      footer.innerHTML = footerStructure;
    }

    var year = new Date();
    document.querySelector('#year').textContent = year.getFullYear();
  </script>
